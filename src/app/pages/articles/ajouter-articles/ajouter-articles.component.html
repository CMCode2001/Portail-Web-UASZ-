<!----------------------- FORMULAIRE D'AJOUT ------------------------------>

<div class="col-10 mx-auto my-4">
    <fieldset class="border shadow p-4">
        <!-- <legend class="text-center" style="color: black; font-weight: 700;">
            Ajouter Article
        </legend> -->
<form [formGroup]="myForm" (submit)="ajouterArticle()" >
   
    <div class="d-flex align-items-start">
        <div class="form-group mr-3" style="width: 50%;">
            <h3 for="example-text-input">Titre de l'article</h3>
            <input
                formControlName="titre"
                class="form-control"
                placeholder="Titre de l'article"
                type="text">
        </div>
    
        <div class="form-group" style="width: 50%;">
            <h3 for="example-search-input">Type d'Article</h3>
            <div formGroupName="typeArticle">
                <select
                    formControlName="libelle"
                    class="form-control"
                    data-toggle="select"
                    id="selectr">
                    <option value="Actualite">Actualite</option>
                    <option value="Evenement">Evenement</option>
                    <option value="Opportunité">Opportunité</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <h3 for="example-search-input" >Description</h3>
        <textarea 
            class="form-control" 
            placeholder="Description" 
            formControlName="description" 
            rows="5">
        </textarea>
    </div>
    <div class="form-group">
        <h3 for="example-date-input" >Date</h3>
          <input type="date"
              placeholder="la date"
              bsDatepicker
              class="form-control"
              formControlName="datepub">    
      </div>
    <div class="d-flex align-items-start ">
        <div class="form-group" style="width: 50%;">
            <label class="form-control-label">Archivé ? </label>
            <br>
            <label class="custom-toggle">
                <input type="checkbox" formControlName="archiver" />
                <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
            </label>
        </div>
    
        <div class="form-group" style="width: 50%;">
            <label class="form-control-label">Visible ? </label>
            <br>
            <label class="custom-toggle">
                <input type="checkbox" formControlName="visible" />
                <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
            </label>
        </div>
    </div>
    
   <div class=" card">
        <div class=" card-header">
            <h3 class=" mb-0">Image de Couverture</h3>
        </div>

        <div class=" card-body">
        <div class=" dropzone dropzone-single mb-3"
            id="dropzone-single">
            <div class=" fallback">
                <div class=" custom-file">
                    <input
                        class=" custom-file-input"
                        formControlName="imageCouverture"
                        id="imageCouverture"
                        type="file"
                        (change)="onFileSelected($event)"
                        accept="image/*" />

                    <label class=" custom-file-label"
                        for="projectCoverUploads">
                        Choisisr image
                    </label>
                </div>
            </div>
        </div>
        <img *ngIf="imageBase64" [src]="imageBase64"
            [style.width.%]=20 alt="Uploaded Image">

    </div>
</div>
<div class="d-flex justify-content-between">
    <button class="btn" id="btnColor2">Enregistrer</button>
    <button 
        class="btn btn-danger text-center" 
    > Annuler
    </button>
</div>
</form>
</fieldset>
</div>
